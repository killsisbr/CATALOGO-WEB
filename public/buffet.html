<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Buffet do Dia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #27ae60;
      --primary-dark: #219a52;
      --danger: #e74c3c;
      --danger-dark: #c0392b;
      --warning: #f39c12;
      --bg-dark: #1a1a1a;
      --bg-card: #2d2d2d;
      --bg-input: #3d3d3d;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --border-color: #404040;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .header h1 {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.8rem;
    }

    .header h1 i {
      color: var(--primary);
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .back-btn:hover {
      background: var(--bg-input);
    }

    .info-box {
      background: rgba(39, 174, 96, 0.1);
      border: 1px solid var(--primary);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 24px;
    }

    .info-box p {
      color: var(--text-secondary);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .info-box i {
      color: var(--primary);
      margin-right: 8px;
    }

    .add-form {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .add-form input {
      flex: 1;
      padding: 14px 18px;
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 1rem;
    }

    .add-form input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .add-form input::placeholder {
      color: var(--text-secondary);
    }

    .btn {
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background: var(--danger-dark);
    }

    .btn-small {
      padding: 8px 14px;
      font-size: 0.9rem;
    }

    .buffet-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .buffet-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 20px;
      background: var(--bg-card);
      border-radius: 10px;
      border: 1px solid var(--border-color);
      transition: all 0.2s;
    }

    .buffet-item.inactive {
      opacity: 0.5;
      background: rgba(45, 45, 45, 0.5);
    }

    .buffet-item:hover {
      border-color: var(--primary);
    }

    .item-icon {
      width: 40px;
      height: 40px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .item-icon.inactive {
      background: var(--text-secondary);
    }

    .item-name {
      flex: 1;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .item-status {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .item-status.active {
      background: rgba(39, 174, 96, 0.2);
      color: var(--primary);
    }

    .item-status.inactive {
      background: rgba(176, 176, 176, 0.2);
      color: var(--text-secondary);
    }

    .item-actions {
      display: flex;
      gap: 8px;
    }

    .action-btn {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .action-btn.toggle {
      background: var(--bg-input);
      color: var(--text-primary);
    }

    .action-btn.toggle:hover {
      background: var(--warning);
    }

    .action-btn.delete {
      background: rgba(231, 76, 60, 0.2);
      color: var(--danger);
    }

    .action-btn.delete:hover {
      background: var(--danger);
      color: white;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .empty-state p {
      font-size: 1.1rem;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .loading i {
      font-size: 2rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 16px 24px;
      background: var(--primary);
      color: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      gap: 10px;
      animation: slideIn 0.3s ease;
      z-index: 1000;
    }

    .notification.error {
      background: var(--danger);
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      color: var(--text-secondary);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .count-badge {
      background: var(--primary);
      color: white;
      padding: 2px 10px;
      border-radius: 12px;
      font-size: 0.85rem;
    }

    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        gap: 16px;
        text-align: center;
      }

      .add-form {
        flex-direction: column;
      }

      .buffet-item {
        flex-wrap: wrap;
      }

      .item-actions {
        width: 100%;
        justify-content: flex-end;
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-utensils"></i> Buffet do Dia</h1>
      <a href="dashboard.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Voltar
      </a>
    </div>

    <div class="info-box">
      <p>
        <i class="fas fa-info-circle"></i>
        Gerencie os itens do buffet que aparecem quando o cliente seleciona produtos da categoria <strong>"Marmita"</strong> ou <strong>"Marmitas"</strong>.
        Os itens ativos serão exibidos no lugar dos adicionais.
      </p>
    </div>

    <form class="add-form" id="add-form">
      <input type="text" id="item-nome" placeholder="Ex: Arroz, Feijão, Frango Grelhado..." required>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-plus"></i> Adicionar
      </button>
    </form>

    <div class="section-title">
      <i class="fas fa-list"></i>
      <span>Itens do Buffet</span>
      <span class="count-badge" id="item-count">0</span>
    </div>

    <div id="buffet-list" class="buffet-list">
      <div class="loading">
        <i class="fas fa-spinner"></i>
        <p>Carregando...</p>
      </div>
    </div>
  </div>

  <script>
    let itens = [];

    // Carregar itens do buffet
    async function carregarBuffet() {
      try {
        const res = await fetch('/api/buffet/todos');
        const data = await res.json();
        
        if (data.success) {
          itens = data.itens;
          renderizarLista();
        } else {
          mostrarNotificacao('Erro ao carregar buffet', 'error');
        }
      } catch (error) {
        console.error('Erro:', error);
        mostrarNotificacao('Erro ao carregar buffet', 'error');
      }
    }

    // Renderizar lista de itens
    function renderizarLista() {
      const lista = document.getElementById('buffet-list');
      const countBadge = document.getElementById('item-count');
      
      const ativos = itens.filter(i => i.ativo === 1);
      countBadge.textContent = ativos.length;

      if (itens.length === 0) {
        lista.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-utensils"></i>
            <p>Nenhum item no buffet ainda.<br>Adicione o primeiro item acima!</p>
          </div>
        `;
        return;
      }

      lista.innerHTML = itens.map(item => `
        <div class="buffet-item ${item.ativo ? '' : 'inactive'}">
          <div class="item-icon ${item.ativo ? '' : 'inactive'}">
            <i class="fas fa-drumstick-bite"></i>
          </div>
          <span class="item-name">${item.nome}</span>
          <span class="item-status ${item.ativo ? 'active' : 'inactive'}">
            ${item.ativo ? 'Ativo' : 'Inativo'}
          </span>
          <div class="item-actions">
            <button class="action-btn toggle" onclick="toggleItem(${item.id})" title="${item.ativo ? 'Desativar' : 'Ativar'}">
              <i class="fas fa-${item.ativo ? 'eye-slash' : 'eye'}"></i>
            </button>
            <button class="action-btn delete" onclick="removerItem(${item.id})" title="Remover">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      `).join('');
    }

    // Adicionar item
    document.getElementById('add-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const nomeInput = document.getElementById('item-nome');
      const nome = nomeInput.value.trim();
      
      if (!nome) return;

      try {
        const res = await fetch('/api/buffet', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome })
        });
        
        const data = await res.json();
        
        if (data.success) {
          itens.push(data.item);
          renderizarLista();
          nomeInput.value = '';
          mostrarNotificacao('Item adicionado com sucesso!');
        } else {
          mostrarNotificacao(data.error || 'Erro ao adicionar', 'error');
        }
      } catch (error) {
        console.error('Erro:', error);
        mostrarNotificacao('Erro ao adicionar item', 'error');
      }
    });

    // Toggle ativo/inativo
    async function toggleItem(id) {
      try {
        const res = await fetch(`/api/buffet/${id}/toggle`, { method: 'PATCH' });
        const data = await res.json();
        
        if (data.success) {
          const index = itens.findIndex(i => i.id === id);
          if (index !== -1) {
            itens[index].ativo = data.item.ativo;
            renderizarLista();
          }
          mostrarNotificacao(data.item.ativo ? 'Item ativado!' : 'Item desativado!');
        } else {
          mostrarNotificacao(data.error || 'Erro ao alterar status', 'error');
        }
      } catch (error) {
        console.error('Erro:', error);
        mostrarNotificacao('Erro ao alterar status', 'error');
      }
    }

    // Remover item
    async function removerItem(id) {
      if (!confirm('Tem certeza que deseja remover este item?')) return;

      try {
        const res = await fetch(`/api/buffet/${id}`, { method: 'DELETE' });
        const data = await res.json();
        
        if (data.success) {
          itens = itens.filter(i => i.id !== id);
          renderizarLista();
          mostrarNotificacao('Item removido!');
        } else {
          mostrarNotificacao(data.error || 'Erro ao remover', 'error');
        }
      } catch (error) {
        console.error('Erro:', error);
        mostrarNotificacao('Erro ao remover item', 'error');
      }
    }

    // Notificação
    function mostrarNotificacao(msg, tipo = 'success') {
      const notif = document.createElement('div');
      notif.className = `notification ${tipo === 'error' ? 'error' : ''}`;
      notif.innerHTML = `
        <i class="fas fa-${tipo === 'error' ? 'exclamation-circle' : 'check-circle'}"></i>
        ${msg}
      `;
      document.body.appendChild(notif);
      
      setTimeout(() => {
        notif.style.animation = 'slideIn 0.3s ease reverse';
        setTimeout(() => notif.remove(), 300);
      }, 3000);
    }

    // Inicializar
    carregarBuffet();
  </script>
</body>
</html>
